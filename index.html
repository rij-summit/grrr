<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me? ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff4e8a, #ff9ecf);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

h1 {
    font-size: 26px;
    padding: 20px;
}

.buttons {
    display: flex;
    gap: 20px;
    position: relative;
    flex-wrap: wrap; /* allows buttons to stack on small screens */
    justify-content: center;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
    max-width: 90vw; /* prevent overflow on small screens */
}

#yesBtn {
    background-color: #ff2e63;
    color: white;
}

#noBtn {
    background-color: #333;
    color: white;
    position: absolute;
}

.message {
    font-size: 30px;
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

.heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    0% { transform: translateY(-100px) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(720deg); }
}
</style>
</head>

<body>

<h1 id="question">Do you love me?</h1>

<div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");

let noCount = 0;

// Random teleport for No button
function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20; // padding
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    noBtn.style.left = Math.max(10, Math.random() * maxX) + "px";
    noBtn.style.top = Math.max(10, Math.random() * maxY) + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

noBtn.addEventListener("click", function() {
    noCount++;
    if (noCount >= 7) {
        question.innerHTML = "Why no!!? You love me :>";
    }
});

yesBtn.addEventListener("click", function() {
    document.body.innerHTML = `<div class="message">I knew it üòå</div>`;
    
    setTimeout(() => {
        document.body.innerHTML = `
            <div class="message">
                ‚ù§Ô∏è Happy Valentine's Day my bebesaurrr‚ù§Ô∏è <br><br>
                I love you üíï
            </div>
        `;
        createHearts();
        createConfetti();
    }, 1500);
});

function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }, 300);
}

function createConfetti() {
    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
            `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
